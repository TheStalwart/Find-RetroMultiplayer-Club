<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Find the RetroMultiplayer Club</title>
        <meta name="viewport" content="width=device-width">

        <style>
            html, body {
                margin: 0;
                padding: 0;
            }

            article {
                padding: 2% 0 0 0;
            }

            img { 
                display: block; 
                max-width: min(15cm, 96%); 
                margin: 0 2% 2% 2%;
            }

            footer {
                padding: 0 2% 2% 2%;
            }

            p {
                font-size: 150%;

                /* 
                    Cleaner wrapping
                    https://stackoverflow.com/questions/18222409/specifying-a-preferred-line-break-point-in-html-text-in-a-responsive-design
                */
                display: inline-block;
                white-space: nowrap;
                margin: 0;
            }

            @media (prefers-color-scheme: dark) {
                /*
                    Color values based on Apple iOS defaults
                    https://developer.apple.com/design/human-interface-guidelines/color#iOS-iPadOS-system-colors
                */
                html, body {
                    color: white;
                    background-color: rgb(58, 58, 60);
                }

                a:link, a:visited, a:hover, a:active {
                    color: rgb(10, 132, 255);
                }
            }
        </style>
    </head>

</html>
